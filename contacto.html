<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="logo de la Barberia Alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>                     
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido </label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea name="" class="input-padron" id="mensaje" cols="70" rows="10"></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                       
        
                        <label for="radioEmail"><input type="radio" name="contacto" value="Email" id="radioEmail">Email</label>
                    
                        
                        <label for="radioTelefono"><input type="radio" name="contacto" value="Telefono" id="radioTelefono">Telefono</label>
                        
        
                        
                        <label for="radioWhatsapp"><input type="radio" name="contacto" value="Whatasapp" id="radioWhatsapp" checked>
                            Whatsapp</label>
                        

                </fieldset>

                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select name="" id="">
                    
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>

                
                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería ?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr> 
                            
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr> 
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            

            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia Alura">
            <p class="copyright">	
                &copy Copyright Barberia Alura-2022</p>
            
        </footer>

    
    </body>


</html>
